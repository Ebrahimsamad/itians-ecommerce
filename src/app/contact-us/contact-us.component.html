<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Form</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 col-lg-6 contact-container">
            <h2 class="mb-4">Contact Form</h2>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your notes or questions here..."></textarea>
                </div>
                <button type="submit" class="btn btn-warning rounded-3 text-white fw-bold">Send Message</button>
            </form>
        </div>

        <div class="col-md-4 mt-4 mt-md-0">
            <div class="second-container">
                <h3>Address</h3>
                <p>203 Fake St. Mountain View,<br> San Francisco, California, USA</p>
                <h5>Phone</h5>
                <p>+1 232 323 324</p>
                <h5>Email Address</h5>
                <p>amrkataria1234&#64;gmail.com</p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
