<div class="container">
  <div class="email-container mt-5">
    <div class="row content">
      <div class="col-md-6 form-container">
        <h2>Subscribe to our Newsletter</h2>
        <form (ngSubmit)="sendEmail()">
          <div class="mb-3">
            <label for="userEmail" class="form-label">Your Email:</label>
            <input
              id="userEmail"
              [(ngModel)]="userEmail"
              name="userEmail"
              placeholder="Enter your email"
              type="email"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Send Email</button>
        </form>
      </div>
      <div class="col-md-6 image-container">
        <img src="/Subscriber (3).gif" alt="Subscribe to our newsletter" class="img-fluid" />
      </div>
    </div>
  </div>
</div>
