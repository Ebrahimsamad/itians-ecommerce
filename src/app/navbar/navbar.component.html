<div class="header-main">
    <a routerLink="/" class="logo">FurniFlex</a>

    <!-- Navbar links -->
    <nav class="navbar" [ngClass]="{'active': navbarVisible}" *ngIf="!searchActive">
        <a routerLink="/" routerLinkActive="active-link">Home</a>
        <a routerLink="/products" routerLinkActive="active-link">Products</a>
        <a routerLink="/categories" routerLinkActive="active-link">Categories</a>
        <a routerLink="/about-us" routerLinkActive="active-link">About Us</a>
        <a routerLink="/contact-us" routerLinkActive="active-link">Contact Us</a>
    </nav>

    <!-- Header icons -->
    <div class="header-icons">
        <div class="search-container" *ngIf="searchActive">
            <input type="text" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Metro Blend Sofa"
                class="search-input" />
            <button class="search-button" (click)="performSearch()">
                <i class="fas fa-search search-icon"></i>
            </button>
        </div>
        <i class="fas fa-search" (click)="toggleSearch()" *ngIf="!searchActive"></i>
        <a href="#"><i class="fas fa-heart"></i></a>
        <a href="#"><i class="fas fa-shopping-bag"></i></a>
        <a href="#"><i class="fas fa-user"></i></a>
    </div>

    <!-- Toggle Menu Button -->
    <div class="toggle-menu" (click)="toggleNavbar()">
        â˜° Menu
    </div>
</div>
