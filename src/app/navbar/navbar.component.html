<div class="header-main">
  <div class="container d-flex align-items-center justify-content-between">
    <a routerLink="/" class="logo">
      <img src="WhatsApp_Image_2024-08-24_at_12.06.29_PM__1_-removebg-preview.png" alt="" />
    </a>

    <nav class="navbar navbar-expand-lg" [ngClass]="{ active: navbarVisible }" *ngIf="!searchActive" style="box-shadow: none">
      <a routerLink="/" routerLinkActive="active-link">Home</a>
      <a class="nav-link" routerLink="/product" routerLinkActive="active">Products</a>
      <a routerLink="/about-us" routerLinkActive="active-link">About Us</a>
      <a routerLink="/contact-us" routerLinkActive="active-link">Contact Us</a>
    </nav>

    <div class="header-icons">
      <a routerLink="/Favourite" routerLinkActive="active-link"><i class="fas fa-heart"></i></a>
      <a class="position-relative">
        <i class="fa-solid fa-cart-shopping"></i>
        </a>

      <a *ngIf="isAuthenticated; else loginLink" routerLink="/login" routerLinkActive="active-route">
        <img [src]="userImage" alt="User Image" class="user-image" />
      </a>

      <ng-template #loginLink>
        <a routerLink="/login" class="btn btn-primary btn-sm" style="margin-left: 30px">Login</a>
      </ng-template>

      <a *ngIf="isAuthenticated" class="text-white btn btn-danger btn-sm" style="margin-left: 30px" (click)="logout()">Logout</a>
    </div>

    <div class="toggle-menu" (click)="toggleNavbar()">â˜° Menu</div>
  </div>
</div>
