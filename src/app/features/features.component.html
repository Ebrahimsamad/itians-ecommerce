<div class="container mb-5">
  <div class="products">

          align-items: center;
        "
      >
        <h4 class="collection-title">New Collection</h4>
        <h3 class="product-title text-center">Small Wireless Gaming</h3>
        <a [routerLink]="['/product']" [queryParams]="{ catagory: 'HeadPhone' }" class="text-center" id="link" >View All</a>
      </div>

      <div class="product-image">
        <img
          src="/61d2ST1LP1L._AC_SY450_-removebg-preview.png"
          alt="Virtual Reality"
        />
      </div>
    </div>

    <div class="product">

        "
      >
