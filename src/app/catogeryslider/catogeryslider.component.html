<div class="category-slider">
    <h2>Our Top Categories</h2>
    <p>Some of the most common top online shopping categories include electronics</p>

    <div class="slides-container">
        <div class="slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentIndex"
            [style.transform]="'translateX(' + (-currentIndex * 100) + '%)'">

            <div class="card">
                <div class="card-img-container">
                    <img [src]="slide.image" [alt]="slide.title" />
                </div>
            </div>
            <div class="card-info">
                <h3>{{ slide.title }}</h3>
                <p>{{ slide.items }} items</p>
            </div>
        </div>
    </div>

    <button class="prev" (click)="prevSlide()">&#10094;</button>
    <button class="next" (click)="nextSlide()">&#10095;</button>
</div>
