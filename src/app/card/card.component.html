<div class="card product-card">
    <div class="discount-badge" *ngIf="product.discountPercentage">
      {{ product.price | discountBadge:product.discountPercentage }}
    </div>
    <div class="favorite-btn" (click)="toggleFavorite(product)">
      <i [ngClass]="getIconClass()" [ngStyle]="{'color': isFavorite() ? 'red' : 'black'}"></i>
    </div>
  
    <div class="d-flex justify-content-center align-items-center bg-light product-img-container">
      <img [src]="product.image" [alt]="product.title" class="product-img img-fluid">
    </div>
  
    <div class="card-body d-flex justify-content-between">
      <div class="top-content d-flex justify-content-between w-100">
        <div class="text-white">
          <h5>{{product.title}}</h5>
          <div class="fw-bold text-end d-flex">
            <p class="text-white fs-5 mb-0">
              {{ (product.price | discount:product.discountPercentage).split(' ')[1] }}
            </p>
            <p class="mb-0 mx-2" [ngClass]="{'text-decoration-line-through text-danger': product.discountPercentage}">
              {{ (product.price | discount:product.discountPercentage).split(' ')[0] }}
            </p>
          </div>
        </div>
        <div class="btn cart-btn">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
      <div class="bottom-content">
        <div class="btn cart-btn-hover">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="text-white">
          <h3>Add to cart</h3>
        </div>
      </div>
    </div>
  </div>
